query GetAudienciaPublicaById ($id: ID!) {
  eventoPublico (id: $id) {
    data {
      id
      attributes {
        title
        event_type
        notify
        date
        
        calendar {
          id
          title
          starts_in
          finish_in
        }
        
        place
        meetLink
        onlyRemote
        
        Documentos {
          name
          file {
            data {
              attributes {
                url
              }
            }
          }
        }
      }
    }
  }
}