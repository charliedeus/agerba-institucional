query GetNoticiasDestaque ($limit: Int!, $start: Int, $data_atual: Date!) {
  noticias (pagination: { limit: $limit, start: $start, }, publicationState: LIVE, sort: "publishedAt:DESC", filters:{ highlight: { eq: true }, deadline: { gte: $data_atual } } ) {
    meta {
      pagination {
        total
        pageCount
        page
        pageSize
      }
    }
    data {
      id
      attributes {
        cover {
          data {
            attributes {
              name
              alternativeText
              url
            }
          }
        }
        slug
        title
        subtitle
        colorTitle
        content
        publishedAt
        deadline
        Tags {
          id
          Tag
        }
      }
    }
  }
}