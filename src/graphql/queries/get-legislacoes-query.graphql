query GetLegislacoes ($limit: Int!, $start: Int!) {
  legislations (pagination: { limit: $limit, start: $start}, publicationState: LIVE, sort: "publication_date:DESC") {
    meta {
      pagination {
        total
        pageCount
        page
        pageSize
      }
    }
    data {
      id
      attributes {
        title
        menu
        slug
        type
        publication_date
        
        file {
          data {
            id
            attributes {
              name
              alternativeText
              
              url
            }
          }
        }
      }
    }
  }
}