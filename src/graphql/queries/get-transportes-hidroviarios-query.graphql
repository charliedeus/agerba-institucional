query GetTransportesHidroviarios ($limit: Int!, $start: Int) {
  ferryBoat: waterwayTransports (pagination: { limit: $limit, start: $start, }, publicationState: LIVE, filters: { type: { eq: "Ferry Boat" }} ) {
    meta {
      pagination {
        total
        pageCount
        page
        pageSize
      }
    }
    data {
      id
      attributes {
        name
        phone
        email
        type
        address
        
        documents {
          id
          name
          file {
            data {
              attributes {
                name
                alternativeText
                url
              }
            }
          }
        }
      }
    }
  }
  
